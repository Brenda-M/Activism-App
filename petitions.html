<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/petitions.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Petitions</title>
</head>
<body class="text-center">
    <div class="container">
        <img src="images/online.jpg" width="1000px">
        <h1><b>Start your Petition</b></h1>
        <h2>Let your voice be heard</h2>

        <form>
            <label for="SELECT A CATEGORY"><b>SELECT A CATEGORY</b></label><br>
            <select id="select a category" name="select a category" style="width: 470px;">
                <option value="Education">Education</option>
                <option value="mental health">mental health</option>
                <option value="Homless and poverty">Homless and poverty</option>
                <option value="environment">environment</option>
                <option value="Bullying">Bullying</option>
            </select><br><br>
            <label for="TITLE OF YOUR PETITION"><b>TITLE OF YOUR PETITION</b></label><br>
            <input type="title of your petition" id="title of your petition" name="title for your petition" size="50px"><br>
            <label for="EXPLAIN THE ISSUES AND OFFER A SOLUTION"><b>EXPLAIN THE ISSUES AND OFFER A SOLUTION</b></label><br>
            <textarea type="text" name="message" id="message" placeholder="enter text here" cols="50", row="10"></textarea><br>
            <label for="PHONE NUMBER OR EMAIL"><b>PHONE NUMBER OR EMAIL</b></label><br>
            <input type="phone number or email" id="phone number or email" name="phone number or email" size="50px"><br>
            <br>
            <button class="btn btn-primary btn-SIGN IN PETITION" type="button" id="SIGN IN PETITION">SIGN IN PETITION</button>

        </form>
    </div>
    
</body>
</html>
